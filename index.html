<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
       <!-- Responsive images section -->
       <picture>
        <!-- For viewports 320px wide (Landscape Image) -->
      <source srcset="images/museum-320_x_180.png,
                      images/museum-640_x_360.png 2x,
                      images/museum-960_x_540.png 3x" 
                      media="(max-width: 320px)">
      
      <!-- For viewports 480px wide (Landscape Image) -->
      <source srcset="images/museum-480_x_270.png, 
                      images/museum-960_x_540.png 2x, 
                      images/museum-1440_x_810.png 3x" 
                      media="(max-width: 480px)">
      
      <!-- For viewports 720px wide (Landscape Image) -->
      <source srcset="images/museum-720_x_405.png,
                      images/museum-1440_x_810.png 2x, 
                      images/museum-2160_x_1215.png 3x"
                      media="(max-width: 720px)">
      
      <!-- For viewports 959px wide (Landscape Image) -->
      <source srcset="images/museum-960_x_540.png, 
                      images/museum-1920_x_1080.png 2x,
                      images/museum-2880_x_1621.png 3x" 
                      media="(max-width: 959px)">
                
      
     <picture>
      <!-- For viewports 960px or wider (Square Image) -->
      <source srcset="images/museum-480_x_480.png, 
                      images/museum-960_x_960.png 2x,
                      images/museum-1440_x_1440.png 3x"
                      media="(min-width: 960px)">

      <!-- For viewports 1280px wide (Square Image) -->
      <source srcset="images/museum-640_x_640.png, 
                      images/museum-1280_x_1280.png 2x,
                      images/museum-1920_x_1920.png 3x" 
                      media="(min-width: 1280px)">
    
      <!-- For viewports 1600px wide (Square Image) -->
      <source srcset="images/museum-800_x_800.png, 
                      images/museum-1600_x_1600.png 2x,
                      images/museum-2400_x_2400.png 3x"
                      media="(min-width: 1600px)">
                    </picture>
  
        <img src="images/museum.jpg" alt="Museum Image">
      </picture>

  </header>
</body>

</html>
